name: lugmatic_flutter
description: "A new Flutter project for the Lugmatic Music streaming platform."
# The following line prevents the package from being accidentally published to
# pub.dev using `flutter pub publish`. This is preferred for private packages.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations: # For localization
    sdk: flutter

 
  # Authentication
  google_sign_in: ^7.1.1 # For implementing Google Sign-In

  # Audio & Media Playback
  just_audio: ^0.10.5 # A feature-rich audio player for streaming music and podcasts
  audio_video_progress_bar: ^2.0.3 # A ready-to-use progress bar for audio
  path_provider: ^2.1.3 # For finding the correct local path to save offline downloads

  # State Management
  provider: ^6.1.2 # A simple and powerful way to manage app state

  # UI & UX Helpers
  cached_network_image: ^3.3.1 # To display and cache images from the network efficiently
  google_fonts: ^6.2.1 # For easily using custom fonts from the Google Fonts library
  intl: ^0.20.2 # For internationalization and formatting dates/numbers (matches flutter_localizations)
  font_awesome_flutter: ^10.7.0 # Provides a huge set of additional icons
  flutter_svg: ^2.0.10+1 # For rendering SVG files

  # In-App Purchases & Monetization
  # in_app_purchase: ^3.2.0 # To handle in-app purchases for virtual gifts (temporarily disabled for demo)

  # Device & Permissions
  image_picker: ^1.1.2 # To let users pick images for their profile or uploads
  file_picker: ^10.3.2 # To allow artists to upload audio files
  permission_handler: ^12.0.1 # To request and check for device permissions (e.g., storage)

  # Utilities & Social
  share_plus: ^11.1.0 # For sharing songs, playlists, or podcasts to other apps

  # Notifications
  # firebase_messaging: ^16.0.1 # To handle push notifications (disabled for demo)

  # The following adds the Cupertino Icons font to your application.
  # Use with the CupertinoIcons class for iOS style icons.
  cupertino_icons: ^1.0.8

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^6.0.0
  flutter_native_splash: ^2.4.0 # Generates native splash screens
  flutter_launcher_icons: ^0.14.4 # Updates the app's launcher icon

# The following section is specific to Flutter packages.
flutter:

  uses-material-design: true

  assets:
    # - assets/images/appstore.png
    # - assets/images/googleplay.png
    - assets/images/

  # fonts:
  #   - family: Montserrat
  #     fonts:
  #       - asset: fonts/Montserrat-Regular.ttf
  #       - asset: fonts/Montserrat-Bold.ttf
  #         weight: 700

# Configuration for the native splash screen
flutter_native_splash:
  color: "#0F172A"
  image: assets/images/splash.png
  android: true
  ios: true
  web: true
  android_gravity: center
  ios_content_mode: center
  fullscreen: true

# Configuration for the app launcher icon
flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/images/logo.png"
  adaptive_icon_background: "#ffffff"
  adaptive_icon_foreground: "assets/images/logo.png"
  remove_alpha_ios: true
  background_color_ios: "#ffffff"

